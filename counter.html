</head>
<body>
    <div id="conatiner">
        <h1>Rajakumar Count Now</h1>

        <h3>Count Down Start</h3>

        <button id="btn">Start</button>

        <h2><span id="count"></span></h2>

        <div class="hide">

            <div id="counter2">

                <button id="decrement">Decrement</button>
            </div>
        </div>


    </div>
